<!DOCTYPE html>
<html ng-app="presets">
<head>
    <title>Presets</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/angular-motion/dist/angular-motion.min.css">
   <link rel="stylesheet" href="/stylesheets/main.css">
    <!--script type="text/javascript"
            src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script-->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
    <script src="/js/i18n-local-he-il.js"></script>
</head>
<body>
<div class="container-fluid">
<div  class="" ng-controller="controlPanelCtrl">
    <div class="row controlPanel">
        <div class="col-lg-12">
            <div class="form-inline workspace-form">
                <div class="form-group">
                    <label class="control-label">מצב עבודה</label>
                        <select class="form-control input-sm" ng-change="changeWorkspace()" ng-disabled="isEdit" ng-options="workspace as workspace.data.name for workspace in workspaces" ng-model="currentWorkspace"></select>
                </div>
                <form ng-show="isEdit" name="workspaceForm" role="form">
                    <input type="text" class="form-control input-sm" ng-model="currentWorkspace.data.name" placeholder="שם מצב עבודה">
                    <input type="text" class="form-control input-sm long-input" ng-model="currentWorkspace.data.description" placeholder="תאור מצב עבודה">
                    <div class="form-group" ng-class="{'has-error': workspaceForm.date.$invalid}">
                        <label class="control-label">תאריך פקיעת תוקף </label>
                        <input type="text" class="form-control" ng-model="currentWorkspace.data.expiredDate" name="date" bs-datepicker>
                        <span class="glyphicon glyphicon-calendar in-input"></span>
                    </div>
                    <button ng-click="saveWorkspace()"  title="שמור שינויים"class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                    <button ng-click="removeWorkspace()" title="בטל שינויים"class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                </form>
                <button ng-hide="isEdit" ng-disabled="workspaces.length == 0" ng-click="editWorkspace()" title="ערוך מצב עבודה נוכחי"class="btn btn-warning btn-sm"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                <button ng-hide="isEdit" ng-click="addWorkspace()" title="הוסף מצב עבודה חדש"class="btn btn-success btn-sm"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <workspace curr-workspace="currentWorkspace" type="{{isEdit}}" class="workspace"></workspace>
        </div>
    </div>

</div>
</div>

<script type="text/javascript" src="/js/configModule.js"></script>
<script type="text/javascript" src="/js/serverModule.js"></script>
<script type="text/javascript" src="/js/uiModule.js"></script>
<script type="text/javascript" src="/js/appModule.js"></script>
</body>
</html>
