<!DOCTYPE html>
<html ng-app="presets">
<head>
    <title>Presets</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/main.css">
    <script type="text/javascript"
            src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>

</head>
<body>
<div class="container-fluid">
<div  class="form-inline" ng-controller="controlPanelCtrl">
    <div class="row controlPanel">
        <div class="col-lg-offset-6">
            <div class="form-group">
                מצב עבודה:           <select class="form-control input-sm" ng-options="workBransh in workBranshes" ng-module="currentBransh"></select>
                <button ng-click="editWorkBransh()" class="btn btn-warning btn-sm"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                <button ng-click="addWorkBransh()" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>
            </div>
        </div>
    </div>

</div>
</div>

<script type="text/javascript" src="/js/uiModule.js"></script>
<script type="text/javascript" src="/js/appModule.js"></script>
</body>
</html>
